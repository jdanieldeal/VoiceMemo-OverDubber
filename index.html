		<title>Voice Memo Over Dubber</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

	<body>
			<h1>VOICE MEMO OVER-DUBBER</h1>
		
		<div class="tape-machine">

			<div class="top-section">
				<div class="speaker-grill">

				</div>
			</div>

			<div class="save-edit-section">
				<img id="undo-btn" src="https://www.pngmart.com/files/7/Undo-PNG-Image.png" alt="">
				<img id="redo-btn" src="https://www.pngmart.com/files/7/Undo-PNG-Image.png" alt="">
				<h4>SAVE</h4>
			</div>
			<div class="mid-section">
				<img src="https://i0.wp.com/css-tricks.com/wp-content/uploads/2019/11/audio-03.png?ssl=1" alt="">
			</div>
			<div class="button-section">
			<div class="record-btn-wrapper" id="record-button">
				<div class="record-btn btns"><?xml version="1.0" encoding="UTF-8"?><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 94 94"><defs><style>.d{fill:#4d4d4d;}</style></defs><g id="a"/><g id="b"><g id="c"><circle class="d" cx="47" cy="47" r="47"/></g></g></svg></div></div>
			<div class="play-btn-wrapper" id="play-button">
				<div class="play-btn btns">
					<?xml version="1.0" encoding="UTF-8"?><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 82.49 95.25"><defs><style>.d{fill:#2d2d2d;}</style></defs><g id="a"/><g id="b"><g id="c"><polygon class="d" points="82.49 47.62 0 0 0 95.25 82.49 47.62"/></g></g></svg>
				</div>
			</div>
			<div class="pause-btn-wrapper" id="pause-button">
				<div class="pause-btn btns">
					<?xml version="1.0" encoding="UTF-8"?><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 62 95"><defs><style>.d{fill:#2d2d2d;}</style></defs><g id="a"/><g id="b"><g id="c"><rect class="d" width="26" height="95"/><rect class="d" x="36" width="26" height="95"/></g></g></svg>
				</div>
			</div>
		</div>
		</div>
